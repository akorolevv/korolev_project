name: korolev_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Добавляем ресурсы
  assets:
    - assets/images/

  # Добавляем шрифты
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/21066.ttf
          weight: 700